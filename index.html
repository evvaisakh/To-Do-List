<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>
<body>
    <h2 id="ToDo"> <b>ToDo<br>APP</b></h2>
    <!-- Login form starts here -->
    <form class="formstyle" onsubmit="return login(a)">
        <h3>Login To Access Your TO-DO list</h3><br> 
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><b>USERNAME</b></label>
            <input type="text" class="form-control" placeholder="Enter your username" id="username">
            <p id="usernameerror"></p><br>
        </div>
        <div class="mb-3">
            <label form-label><b>PASSWORD</b></label>
            <input type="password" class="form-control" id='pwd' placeholder="Provide password here" id="pwd">
            <p id="pwderror"></p>
        </div>
        <button type="submit" class="btn btn-primary">Log IN</button>
    </form>
    <!-- login form ends -->
    <script src="js/login.js"></script>
</body>
</html>
